<div [class]="classPrefix('MainPod')">
  <ul [class]="classPrefix('Pod0')" [scrollBottomPagination]="scrollBottomPaginationParams">

    [class]="classPrefix('Pod0Item0')"

      <wml-profile-detail-card (click)="card.click(card)" [item]="card.item" ></wml-profile-detail-card>
    </li>
  </ul>
</div>
