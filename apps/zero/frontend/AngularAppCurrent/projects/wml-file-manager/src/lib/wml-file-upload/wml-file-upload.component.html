<div [class]="classPrefix('MainPod')">
  <section [class]="classPrefix('Pod0')" wmlDragNDrop (onFileDropped)="chooseFiles($event)" >
    <p>{{params.dragDropText | translate  }}</p>
    <button (click)="openFileBrowserToUploadFile()" [class]="classPrefix('Pod0Btn0')">
      <label>{{params.browseFileText | translate}}</label>
    </button>
  </section>
  <section [class]="classPrefix('Pod1')">

    <ul [class]="classPrefix('Pod1Item0')" *ngIf="params.files.length > 0 " >
      <li [class]="classPrefix('Pod1Item1')" *ngFor="let item of params.files">
        <div [class]="classPrefix('Pod1Item2')">
          <p>{{item.file?.name}}</p>
        </div>
        <div [class]="classPrefix('Pod1Item3')">
          <button (click)="uploadFile(item)" *ngIf="item.uploadIsPresent" [class]="classPrefix('Pod1Icon0')">
            <i [class]="  ' fa-solid fa-xmark'"></i>
          </button>
          <button (click)="deleteFile(item)" *ngIf="item.deleteIsPresent" [class]="classPrefix('Pod1Icon1')">
            <i [class]="  ' fa-solid fa-trash'"></i>
          </button>
          <button (click)="retryUpload(item)" *ngIf="item.retryIsPresent" [class]="classPrefix('Pod1Icon2')">
            <i [class]="  ' fa-solid fa-arrow-rotate-right'"></i>
          </button>
          <button (click)="cancelUpload(item)" *ngIf="item.cancelIsPresent" [class]="classPrefix('Pod1Icon3')">
            <i [class]="  ' fa-solid fa-arrows-up-to-line'"></i>
          </button>
        </div>
      </li>
    </ul>
  </section>
</div>
<input #fileInput [class]="classPrefix('MainInput0')" type="file" multiple/>
